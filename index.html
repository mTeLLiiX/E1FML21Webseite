<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IT Learning Platform</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fas fa-code"></i> IT Learning
        </a>
        <div class="language-selector">
            <button class="language-btn active" data-lang="de">DE</button>
            <button class="language-btn" data-lang="en">EN</button>
            <button class="language-btn" data-lang="ru">RU</button>
            <button class="language-btn" data-lang="so">SO</button>
        </div>
    </nav>

    <!-- Hauptcontainer -->
    <div class="main-container">
        <!-- Login Formular -->
        <div class="form-container" id="login-form">
            <div class="form-header">
                <h1>Willkommen zurück!</h1>
                <p>Melde dich an, um fortzufahren</p>
            </div>
            <form id="login">
                <div class="form-group">
                    <label for="login-email">E-Mail</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Passwort</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Anmelden</button>
                <div class="form-switch">
                    <button type="button" class="switch-btn" data-form="register">
                        Noch kein Konto? Registriere dich
                    </button>
                </div>
            </form>
        </div>

        <!-- Registrierungsformular -->
        <div class="form-container" id="register-form" style="display: none;">
            <div class="form-header">
                <h1>Registrierung</h1>
                <p>Erstelle dein neues Konto</p>
            </div>
            <form id="register">
                <div class="form-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">E-Mail</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Passwort</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Passwort bestätigen</label>
                    <input type="password" id="register-password-confirm" required>
                </div>
                <button type="submit" class="btn">Registrieren</button>
                <div class="form-switch">
                    <button type="button" class="switch-btn" data-form="login">
                        Bereits registriert? Melde dich an
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Übersetzungen -->
    <script>
        const translations = {
            de: {
                welcome: "Willkommen zurück!",
                loginText: "Melde dich an, um fortzufahren",
                email: "E-Mail",
                password: "Passwort",
                login: "Anmelden",
                noAccount: "Noch kein Konto? Registriere dich",
                register: "Registrierung",
                registerText: "Erstelle dein neues Konto",
                name: "Name",
                confirmPassword: "Passwort bestätigen",
                registerBtn: "Registrieren",
                hasAccount: "Bereits registriert? Melde dich an"
            },
            en: {
                welcome: "Welcome back!",
                loginText: "Sign in to continue",
                email: "Email",
                password: "Password",
                login: "Sign In",
                noAccount: "No account? Register now",
                register: "Registration",
                registerText: "Create your new account",
                name: "Name",
                confirmPassword: "Confirm Password",
                registerBtn: "Register",
                hasAccount: "Already registered? Sign in"
            },
            ru: {
                welcome: "С возвращением!",
                loginText: "Войдите, чтобы продолжить",
                email: "Электронная почта",
                password: "Пароль",
                login: "Войти",
                noAccount: "Нет аккаунта? Зарегистрируйтесь",
                register: "Регистрация",
                registerText: "Создайте новый аккаунт",
                name: "Имя",
                confirmPassword: "Подтвердите пароль",
                registerBtn: "Зарегистрироваться",
                hasAccount: "Уже зарегистрированы? Войдите"
            },
            so: {
                welcome: "Ku soo dhawoow!",
                loginText: "Si aad u sii wadato",
                email: "Email",
                password: "Password",
                login: "Geli",
                noAccount: "Ma haysato account? Is diiwaan geli",
                register: "Is diiwaan gelinta",
                registerText: "Samee account cusub",
                name: "Magaca",
                confirmPassword: "Hubi passwordka",
                registerBtn: "Is diiwaan geli",
                hasAccount: "Horey u diiwaan gashan? Geli"
            }
        };

        // Sprachumschaltung
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.dataset.lang;
                document.querySelectorAll('.language-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updateLanguage(lang);
            });
        });

        // Sprache aktualisieren
        function updateLanguage(lang) {
            const t = translations[lang];
            document.querySelector('#login-form .form-header h1').textContent = t.welcome;
            document.querySelector('#login-form .form-header p').textContent = t.loginText;
            document.querySelector('#login-form label[for="login-email"]').textContent = t.email;
            document.querySelector('#login-form label[for="login-password"]').textContent = t.password;
            document.querySelector('#login-form .btn').textContent = t.login;
            document.querySelector('#login-form .switch-btn').textContent = t.noAccount;
            
            document.querySelector('#register-form .form-header h1').textContent = t.register;
            document.querySelector('#register-form .form-header p').textContent = t.registerText;
            document.querySelector('#register-form label[for="register-name"]').textContent = t.name;
            document.querySelector('#register-form label[for="register-email"]').textContent = t.email;
            document.querySelector('#register-form label[for="register-password"]').textContent = t.password;
            document.querySelector('#register-form label[for="register-password-confirm"]').textContent = t.confirmPassword;
            document.querySelector('#register-form .btn').textContent = t.registerBtn;
            document.querySelector('#register-form .switch-btn').textContent = t.hasAccount;
        }

        // Formularumschaltung
        document.querySelectorAll('.switch-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetForm = btn.dataset.form;
                document.querySelectorAll('.form-container').forEach(form => {
                    form.style.display = 'none';
                });
                document.getElementById(`${targetForm}-form`).style.display = 'block';
            });
        });

        // Formularvalidierung
        document.getElementById('register').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;
            
            if (password !== confirmPassword) {
                alert('Die Passwörter stimmen nicht überein!');
                return;
            }
            // Hier Registrierungslogik implementieren
        });

        document.getElementById('login').addEventListener('submit', (e) => {
            e.preventDefault();
            // Hier Login-Logik implementieren
        });
    </script>
</body>
</html>
